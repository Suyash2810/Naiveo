<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center">
  <ion-segment value="sign-in" (ionChange)="changeSignMode($event)">
    <ion-segment-button value="sign-in">Sign In</ion-segment-button>
    <ion-segment-button value="sign-up">Sign Up</ion-segment-button>
  </ion-segment>
  <ion-grid fixed *ngIf="isLogin">
    <ion-row>
      <ion-col size="12">
        <ion-img [src]="'assets/img/login.png'"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>
  <form (ngSubmit)="onSubmit()" #f="ngForm" *ngIf="isLogin">
    <ion-grid>
      <ion-row>
        <ion-col size-md="8" offset-md="2">
          <ion-list>
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input type="email" id="email" name="email" ngModel #email="ngModel" required email></ion-input>
            </ion-item>
            <ion-text *ngIf="!email.valid && email.touched" color="danger">Please enter a valid email.</ion-text>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input type="password" id="password" name="password" ngModel #pwd="ngModel" required></ion-input>
            </ion-item>
            <ion-text *ngIf="!pwd.valid && pwd.touched" color="danger">Please enter a valid password.</ion-text>
          </ion-list>
          <ion-button type="submit" color="primary" [disabled]="!f.valid">Login</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>


  <ion-grid class="sign-up-form-grid" *ngIf="!isLogin">
    <ion-row>
      <ion-col size-md="8" offset-md="2">
        <form (ngSubmit)="onSubmit()" #f="ngForm">
          <div class="image-block">
            <ion-img [src]="imagePreview">
            </ion-img>
            <input type="file" id="image" (change)="uploadImage($event)" #filepicker>
            <span class="image-block__image_button" (click)="filepicker.click()">
              <ion-icon name="camera" color="tertiary"></ion-icon>
            </span>
          </div>

          <div class="toggle-block">
            <ion-toggle color="tertiary" (ionChange)="toggleValue()"></ion-toggle>
            <ion-chip outline color="tertiary">
              <ion-label *ngIf="asUser">User</ion-label>
              <ion-label *ngIf="!asUser">Tour Guide</ion-label>
            </ion-chip>
          </div>
          <ion-list>
            <ion-item>
              <ion-label position="floating">Full Name</ion-label>
              <ion-input type="text" id="username" name="username" ngModel #username="ngModel" required></ion-input>
            </ion-item>
            <ion-text *ngIf="!username.valid && username.touched">Please enter a valid user name.</ion-text>
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input type="email" id="email" name="email" ngModel #email="ngModel" required email></ion-input>
            </ion-item>
            <ion-text *ngIf="!email.valid && email.touched" color="danger">Please enter a valid email.</ion-text>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input type="password" id="password" name="password" ngModel #pwd="ngModel" required></ion-input>
            </ion-item>
            <ion-text *ngIf="!pwd.valid && pwd.touched" color="danger">Please enter a valid password.</ion-text>
          </ion-list>
          <ion-button type="submit" color="tertiary" [disabled]="!f.valid" expand="full">Sign Up</ion-button>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
