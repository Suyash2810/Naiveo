<ion-header>
  <ion-toolbar color="secondary">
    <ion-title *ngIf="isLoading">Profile Section.</ion-title>
    <ion-title *ngIf="!isLoading">{{user?.name}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
  <ion-grid *ngIf="!isLoading">
    <ion-row>
      <ion-col>
        <div class="profile">
          <img class="profile__content" [src]="user?.image" alt="user?.name">
        </div>
        <div class="profile-text">
          <h6 class="profile-text__name">{{user?.name}}</h6>
          <h6 class="profile-text__location">San Francisco</h6>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
