<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/user"></ion-back-button>
    </ion-buttons>
    <ion-title>Connections</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-segment value="following" (ionChange)="segmentChanged($event)" color="secondary">
    <ion-segment-button value="following">
      <ion-label>Following</ion-label>
    </ion-segment-button>
    <ion-segment-button value="followers">
      <ion-label>Followers</ion-label>
    </ion-segment-button>
  </ion-segment>
  <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
  <ion-grid fixed class="not-found"
    *ngIf="(segment && userData?.following.length<1) || (!segment && userData?.followers.length<1)">
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-header></ion-card-header>
          <ion-card-content>
            <ion-icon name="alert" size="large" color="danger"></ion-icon>
            <br>
            No connections were found!
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid *ngIf="!isLoading">
    <ion-row>
      <ion-col size="12">
        <ion-list *ngIf="segment">
          <ion-list-header *ngIf="segment && userData.following.length>0">
            See who you follow!
          </ion-list-header>

          <ion-item lines="none" *ngFor="let info of userData.following">
            <ion-avatar slot="start">
              <img src="{{info.image}}">
            </ion-avatar>
            <ion-label>
              <h2>{{info.name}}</h2>
              <h3>I'm a big deal</h3>
              <p>Listen, I've had a pretty messed up day...</p>
            </ion-label>
          </ion-item>
        </ion-list>
        <ion-list *ngIf="!segment">
          <ion-list-header *ngIf="!segment && userData.followers.length>0">
            See who are your followers!
          </ion-list-header>
          <ion-item lines="none" *ngFor="let info of userData.followers">
            <ion-avatar slot="start">
              <img src="{{info.image}}">
            </ion-avatar>
            <ion-label>
              <h2>{{info.name}}</h2>
              <h3>I'm a big deal</h3>
              <p>Listen, I've had a pretty messed up day...</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
