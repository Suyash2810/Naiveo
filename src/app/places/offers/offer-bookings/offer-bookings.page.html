<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/tabs/offers"></ion-back-button>
    </ion-buttons>
    <ion-title>Offer Bookings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" text-center>
  <ion-grid *ngIf="isLoading">
    <ion-row>
      <ion-col>
        <div class="ion-spinner-box">
          <ion-spinner name="crescent" color="primary"></ion-spinner>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid *ngIf="!isLoading">
    <ion-row>
      <ion-col>
        <ion-button color="primary" [routerLink]="['/', 'places', 'tabs', 'offers', 'edit', place?.id]">Edit
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
