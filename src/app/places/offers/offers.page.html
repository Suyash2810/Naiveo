<ion-header>
  <ion-toolbar>
    <ion-title>offers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-list>
          <ion-item *ngFor="let offer of offers" [routerLink]="['/', 'places', 'tabs', 'offers', 'edit', offer.id]">
            <ion-avatar slot="start">
              <img src="{{offer.imageUrl}}">
            </ion-avatar>
            <ion-label>
              <h2>{{offer.title}}</h2>
              <h3>{{offer.price}}</h3>
              <p>{{offer.description}}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
