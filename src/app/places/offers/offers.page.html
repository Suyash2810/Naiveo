<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>Offers</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/places/tabs/offers/new">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-list>
          <ion-item *ngFor="let offer of offers"
            [routerLink]="['/', 'places', 'tabs', 'offers', 'offer-bookings', offer.id]">
            <ion-avatar slot="start">
              <img src="{{offer.imageUrl}}">
            </ion-avatar>
            <ion-label>
              <h2>{{offer.title}}</h2>
              <h3>{{offer.price}}</h3>
              <p>{{offer.description}}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
