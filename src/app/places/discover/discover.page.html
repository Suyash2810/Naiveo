<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>Discover Places</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-segment value="all" (ionChange)="onFilterUpdate($event)">
    <ion-segment-button value="all">All Places</ion-segment-button>
    <ion-segment-button value="bookable">Bookable Places</ion-segment-button>
  </ion-segment>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card>
          <img src="{{fetchedPlaces[0].imageUrl}}" />
          <ion-card-header>
            <ion-card-subtitle>{{fetchedPlaces[0].price | currency}}</ion-card-subtitle>
            <ion-card-title>{{fetchedPlaces[0].title}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            {{fetchedPlaces[0].description}}
          </ion-card-content>
          <div text-right padding>
            <ion-button fill="clear" color="primary"
              [routerLink]="['/','places','tabs','discover', fetchedPlaces[0].id]">Visit</ion-button>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
    <!-- routerDirection can be used to specifically assign the navigation direction. -->
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item *ngFor="let place of fetchedPlaces.slice(1)"
            [routerLink]="['/','places','tabs','discover', place.id]" detail lines="none">
            <ion-avatar slot="start">
              <img src="{{place.imageUrl}}">
            </ion-avatar>
            <ion-label>
              <h2>{{place.title}}</h2>
              <h3>{{place.price}}</h3>
              <p>{{place.description}}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
