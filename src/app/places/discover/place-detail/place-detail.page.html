<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button (click)="navigateBack()"></ion-back-button>
    </ion-buttons>
    <ion-title>{{place?.title}} Detail</ion-title>
    <ion-buttons *ngIf="userId == place?.userID" slot="primary">
      <ion-button (click)="deletePlace(place?.id)">
        <ion-icon name="trash" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
  <ion-card *ngIf="!isLoading">
    <img src="{{place?.imageUrl}}" />
    <ion-card-header>
      <ion-card-subtitle>{{place?.price | currency}}</ion-card-subtitle>
      <ion-card-title>{{place?.title}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{place?.description}}
    </ion-card-content>
  </ion-card>
  <div text-center>
    <ion-button color="primary" [disabled]="!isBookable" (click)="bookPlace()">Book</ion-button>
  </div>
</ion-content>
